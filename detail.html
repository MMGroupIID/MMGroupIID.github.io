<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Proyek - MMGroup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            position: relative;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
        }
        .navbar .logo {
            font-weight: bold;
            font-size: 1.2rem;
            margin-left: 15px;
        }
        .container {
            padding: 50px 20px;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .project-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border: 1px solid #ffffff;
            border-radius: 10px;
            width: 300px;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .project-box img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }
        .project-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }
        .golden-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            z-index: -1;
            pointer-events: none;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.5); }
            100% { box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.9); }
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #2c3e50;
            color: white;
        }

        /* Modal untuk zoom gambar */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">MM Group Internasional Interior Design</div>
    </div>
    <div class="container">
        <h1>Detail Proyek Kami</h1>

            <!-- Proyek akan dimuat di sini -->
        </div>

    <footer>
        &copy; 2024 MMGroup - Semua Hak Dilindungi

    <!-- Modal untuk zoom gambar -->

              // **Sort projects berdasarkan tahun (descending)**
        projects.sort((a, b) => b.year - a.year);

const projectList = document.getElementById("project-list");

projects.forEach(project => {
    const div = document.createElement("div");
    div.classList.add("project-box");
    div.innerHTML = `
        <div class='golden-glow'></div>
        <img src="${project.image}" alt="${project.name}" onclick="openModal('${project.image}')">

    `;

});
});

// Fungsi untuk membuka modal gambar
function openModal(imageSrc) {
const modal = document.getElementById("imageModal");
const modalImage = document.getElementById("modalImage");
modalImage.src = imageSrc;
modal.style.display = "flex";
}

// Fungsi untuk menutup modal gambar
function closeModal() {
document.getElementById("imageModal").style.display = "none";
}
</script>
