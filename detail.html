<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }
        .navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
    background: #2c3e50;
    color: white;
    position: relative;
}

.logo {
    position: absolute;
    left: 20px;
    font-size: 18px;
    font-weight: bold;
}

.filter-container {
    display: flex;
    gap: 10px;
    align-items: center;
}

#searchBar {
    width: 300px;
    padding: 8px 12px;
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 14px;
}

#yearFilter, #styleFilter {
    padding: 8px;
    border-radius: 10px;
    border: none;
    font-size: 14px;
    cursor: pointer;
}

/* Responsive untuk layar kecil */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        padding: 10px;
    }

    .logo {
        position: static;
        text-align: center;
        margin-bottom: 10px;
    }

    .filter-container {
        flex-direction: column;
        gap: 5px;
    }

    #searchBar {
        width: 100%;
    }

        }
        .filter-container {
            display: flex;
            gap: 10px;
        }
        .container {
            padding: 50px 20px;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .project-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border: 1px solid #ffffff;
            border-radius: 10px;
            width: 300px;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .project-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }
        .project-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }
        /* Modal Overlay */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .modal.show {
            display: flex;
        }
    </style>
</head>
<body>

        <div class="filter-container">

            <select id="yearFilter" onchange="displayProjects()">
                <option value="all">Semua Tahun</option>
            </select>
            <select id="styleFilter" onchange="displayProjects()">
                <option value="all">Semua Gaya</option>

        function populateYearFilter() {
            const yearFilter = document.getElementById("yearFilter");
            const years = [...new Set(projects.map(p => p.year))].sort((a, b) => b - a);
            years.forEach(year => {
                const option = document.createElement("option");
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });
        }

        function displayProjects() {
            const projectList = document.getElementById("project-list");
            const searchQuery = document.getElementById("searchBar").value.toLowerCase();
            const yearFilter = document.getElementById("yearFilter").value;
            const styleFilter = document.getElementById("styleFilter").value;
            projectList.innerHTML = "";
            projects
                .filter(p => (styleFilter === "all" || p.gaya === styleFilter) &&
                             (yearFilter === "all" || p.year == yearFilter) &&
                             (searchQuery === "" || p.name.toLowerCase().includes(searchQuery)))
                .forEach(p => {
                    const div = document.createElement("div");
                    div.classList.add("project-box");
                    div.innerHTML = `
                        <img src="${p.image}" 
                        alt="${p.name}" 
                        class="project-image"
                        onclick="openModal('${p.image}')">
                        <h3>${p.name}</h3>
                        <p><strong>Tahun:</strong> ${p.year}</p>
                        <p><strong>Gaya:</strong> ${p.gaya}</p>
                        <p>${p.description}</p>
                    `;
                    projectList.appendChild(div);
                });
        }

        function openModal(imageSrc) {
            document.getElementById("modalImage").src = imageSrc;
            document.getElementById("imageModal").classList.add("show");
        }

        function closeModal() {
            document.getElementById("imageModal").classList.remove("show");
        }

        populateYearFilter();
        displayProjects();
    </script>
