<!DOCTYPE html>

<head>

    <title>Jasa Interior - MMGroup</title>
    <style>
        /* Global Styles */
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        .header { background: linear-gradient(135deg, #2c3e50, #34495e); color: white; padding: 25px; text-align: center; font-size: 26px; font-weight: bold; letter-spacing: 1px; }
        .container { max-width: 1100px; margin: 40px auto; padding: 20px; text-align: center; }
        
        /* Product Cards */
        .products { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; }
        .product-card { 
            background: white; padding: 20px; width: 280px; border-radius: 12px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15); text-align: center; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); }
        .product-card img { width: 100%; height: 160px; object-fit: cover; border-radius: 8px; }
        .product-card h3 { color: #2c3e50; margin-top: 15px; font-size: 18px; }
        
        /* Buttons */
        .btn { 
            display: inline-block; margin-top: 12px; padding: 12px 20px; 
            background: #27ae60; color: white; text-decoration: none; 
            border-radius: 6px; font-size: 15px; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { background: #219150; }
        
        /* Popup Style */
        .popup { 
            display: none; position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); background: white; 
            padding: 25px; border-radius: 10px; width: 350px; text-align: center; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .popup h2 { margin-bottom: 15px; font-size: 20px; }
        .popup .btn-close { background: crimson; padding: 8px 14px; margin-top: 12px; }
        .popup .btn-close:hover { background: darkred; }
        .popup .btn-next { background: #2980b9; padding: 8px 14px; margin-top: 12px; display: none; }
        .popup .btn-next:hover { background: #1f669d; }
        
        /* Footer */
        footer { text-align: center; padding: 15px; background: #2c3e50; color: white; margin-top: 40px; }
    </style>
</head>

    <div class="header">Jasa Interior</div>

    <div class="container">

        <div class="products">
            <div class="product-card"><img src="https://via.placeholder.com/280x160" alt="Ruang Tamu"><h3>Ruang Tamu</h3><button class="btn" onclick="openPopup('Ruang Tamu')">Pilih Gaya</button></div>
            <div class="product-card"><img src="https://via.placeholder.com/280x160" alt="Ruang Keluarga"><h3>Ruang Keluarga</h3><button class="btn" onclick="openPopup('Ruang Keluarga')">Pilih Gaya</button></div>
            <div class="product-card"><img src="https://via.placeholder.com/280x160" alt="Ruang Makan"><h3>Ruang Makan</h3><button class="btn" onclick="openPopup('Ruang Makan')">Pilih Gaya</button></div>
            <div class="product-card"><img src="https://via.placeholder.com/280x160" alt="Dapur"><h3>Dapur</h3><button class="btn" onclick="openPopup('Dapur')">Pilih Gaya</button></div>
            <div class="product-card"><img src="https://via.placeholder.com/280x160" alt="Kamar Tidur"><h3>Kamar Tidur</h3><button class="btn" onclick="openPopup('Kamar Tidur')">Pilih Gaya</button></div>

            <div class="product-card"><img src="https://via.placeholder.com/280x160" alt="Toilet"><h3>Toilet</h3><button class="btn" onclick="openPopup('Toilet')">Pilih Gaya</button></div>
            <div class="product-card"><img src="https://via.placeholder.com/280x160" alt="Ruang Kerja"><h3>Ruang Kerja</h3><button class="btn" onclick="openPopup('Ruang Kerja')">Pilih Gaya</button></div>

            <div class="product-card"><img src="https://via.placeholder.com/280x160" alt="Gudang"><h3>Gudang</h3><button class="btn" onclick="openPopup('Gudang')">Pilih Gaya</button></div>
            <div class="product-card"><img src="https://via.placeholder.com/280x160" alt="Teras"><h3>Teras</h3><button class="btn" onclick="openPopup('Teras')">Pilih Gaya</button></div>

            <div class="product-card"><img src="https://via.placeholder.com/280x160" alt="Ruang Santai"><h3>Ruang Santai</h3><button class="btn" onclick="openPopup('Ruang Santai')">Pilih Gaya</button></div>
        </div>
    </div>

    <footer>&copy; 2024 MMGroup - Semua Hak Dilindungi</footer>

    <!-- Popup Pilih Gaya -->
    <div id="popup" class="popup">
        <h2 id="popupTitle">Pilih Gaya</h2>
        <button class="btn" onclick="showStyle('Modern')">Modern</button>
        <button class="btn" onclick="showStyle('Classic')">Classic</button>
        <button class="btn" onclick="showStyle('Minimalist')">Minimalist</button>
        <p id="styleDesc"></p>
        <button class="btn-close" onclick="closePopup()">Tutup</button>
        <button class="btn-next" id="btnNext" onclick="openConsultPopup()">Lanjutkan</button>
    </div>

    <!-- Popup Konsultasi -->
    <div id="consultPopup" class="popup">
        <h2>Lanjutkan Konsultasi Via?</h2>
        <button class="btn" onclick="consult('whatsapp')">WhatsApp</button>
        <button class="btn" onclick="consult('instagram')">Instagram</button>
        <button class="btn-close" onclick="closePopup()">Tutup</button>
    </div>

    <script>
        function openPopup(roomType) {
            document.getElementById("popupTitle").innerText = "Pilih Gaya untuk " + roomType;
            document.getElementById("popup").style.display = "block";
            document.getElementById("styleDesc").innerHTML = "";
            document.getElementById("btnNext").style.display = "none"; // Sembunyikan tombol Lanjutkan
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("consultPopup").style.display = "none";
        }

        function showStyle(style) {
            let desc = "";
            if (style === "Modern") {
                desc = "Gaya modern mengutamakan kesederhanaan, warna netral, dan perabot minimalis.";
            } else if (style === "Classic") {
                desc = "Gaya klasik penuh dengan kemewahan, ukiran detail, dan bahan berkualitas.";
            } else if (style === "Minimalist") {
                desc = "Gaya minimalis menampilkan ruang bersih, warna monokrom, dan pencahayaan alami.";
            }
            document.getElementById("styleDesc").innerHTML = desc;
            document.getElementById("btnNext").style.display = "inline-block"; // Munculkan tombol Lanjutkan
        }

        function openConsultPopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("consultPopup").style.display = "block";
        }

        function consult(platform) {
            if (platform === "whatsapp") {
                window.location.href = "https://wa.me/6281370095888";
            } else if (platform === "instagram") {
                window.location.href = "https://www.instagram.com/mmgroupiid";
            }
        }
    </script>
