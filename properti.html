<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properti - MMGroup</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #2c3e50;
            color: gold;
            font-weight: bold;
        }
        .container {
            padding: 50px 20px;
        }
        .property-map {
            margin-top: 50px;
            padding: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #2c3e50;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>MM Group Internasional Interior Design</div>
    </div>
    <div class="container">
        <h1>Properti Kami</h1>
        <p>Temukan properti terbaik dengan harga terbaik hanya di MMGroup.</p>
        <div class="property-map">
            <h2>Lokasi Properti</h2>
            <div id="map"></div>
        </div>
    </div>
    <footer>
        &copy; 2024 MMGroup - Semua Hak Dilindungi
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([3.5952, 98.6722], 13); // Koordinat Medan

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        L.marker([3.5952, 98.6722]).addTo(map)
            .bindPopup("Ini Kota Medan")
            .openPopup();
    </script>
</body>
</html>
